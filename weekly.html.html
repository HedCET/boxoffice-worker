<html>

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <link href='https://cdn.jsdelivr.net/npm/normalize.css/normalize.min.css' rel='stylesheet' type='text/css' />
  <script src='https://cdn.tailwindcss.com'></script>
  <link href='https://cdn.jsdelivr.net/npm/daisyui/dist/full.min.css' rel='stylesheet' type='text/css' />
  <script src="https://cdn.jsdelivr.net/npm/alpinejs/dist/cdn.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap');

    .oswald {
      font-family: "Oswald", sans-serif;
      font-optical-sizing: auto;
      font-weight: 700;
      font-style: normal;
    }

    .image {
      height: 360px;
      position: relative;
    }

    .image img {
      height: 100%;
    }

    .image .overlay {
      bottom: 0;
      left: 0;
      mask-image: linear-gradient(190deg, rgba(0, 0, 0, 0) 70%, rgba(0, 0, 0, 1) 90%);
      position: absolute;
      right: 0;
      top: 0;
    }

  </style>
</head>

<body class="bg-white" x-data="{ movies: [] }" x-init='movies = [{"bg":"#080808","booked":"3.2L","fg":"white","image":"https://i.imgur.com/hx2R2La.jpeg?88f4d1","occupancy":"18.21%","sum":"5.6Cr"},{"bg":"#081818","booked":"1.7L","fg":"white","image":"https://i.imgur.com/DySeJwN.jpeg?6a4498","occupancy":"17.94%","sum":"2.8Cr"},{"bg":"#080808","booked":"1.5L","fg":"white","image":"https://i.imgur.com/jhhTewN.jpeg?99e2d9","occupancy":"18.23%","sum":"2.3Cr"},{"bg":"#180808","booked":"69T","fg":"white","image":"https://i.imgur.com/AIy4pln.jpeg?e6fc69","occupancy":"10.13%","sum":"1.1Cr"},{"bg":"#080808","booked":"58T","fg":"white","image":"https://i.imgur.com/fUFbdAY.jpeg?98e030","occupancy":"11.27%","sum":"84L"},{"bg":"#281818","booked":"55T","fg":"white","image":"https://i.imgur.com/0i7xbu7.jpeg?d415e5","occupancy":"17.44%","sum":"87L"}]'>

    <div class="flex flex-wrap" id="screenshot">
      <template x-for="(v, i) in movies">
        <div class="image" :class="i?'ml-1':''">
          <img :src="v.image" />
          <template x-if="v.sum">
            <div class="overlay flex flex-col justify-end" :style="{backgroundColor:v.bg,color:v.fg}">
              <div class="oswald flex flex-row items-end m-1 text-xs tracking-tighter">â‚¹<span class="text-6xl"
                  style="letter-spacing: -0.075em; margin-right: 2px;" x-text="v.sum"></span>&nbsp;from&nbsp;
                <div class="flex flex-col justify-end">
                  <span style="position: relative; top: 2px" x-text="v.occupancy"></span>
                  <div>
                    <span x-text="v.booked"></span>
                    <span>bookings</span>
                  </div>
                </div>
              </div>
            </div>
          </template>
      </template>
    </div>
  </div>
