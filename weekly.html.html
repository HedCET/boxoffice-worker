<html>

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <link href='https://cdn.jsdelivr.net/npm/normalize.css/normalize.min.css' rel='stylesheet' type='text/css' />
  <script src='https://cdn.tailwindcss.com'></script>
  <link href='https://cdn.jsdelivr.net/npm/daisyui/dist/full.min.css' rel='stylesheet' type='text/css' />
  <script src="https://cdn.jsdelivr.net/npm/alpinejs/dist/cdn.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap');

    .oswald {
      font-family: "Oswald", sans-serif;
      font-optical-sizing: auto;
      font-weight: 700;
      font-style: normal;
    }

    .image {
      height: 360px;
      position: relative;
    }

    .image img {
      height: 100%;
    }

    .image .overlay {
      bottom: 0;
      left: 0;
      mask-image: linear-gradient(190deg, rgba(0, 0, 0, 0) 70%, rgba(0, 0, 0, 1) 90%);
      position: absolute;
      right: 0;
      top: 0;
    }

  </style>
</head>

<body class="bg-white" x-data="{ movies: [] }" x-init='movies = [{"booked":"13L","image":"https://i.imgur.com/MgFaqe5.jpeg?1f06cd","sum":"23Cr","bg":"#180808","fg":"white"},{"booked":"12L","image":"https://i.imgur.com/p96qb68.jpeg?d9cc36","sum":"19Cr","bg":"#181818","fg":"white"},{"booked":"1L","image":"https://i.imgur.com/OUeAfz4.jpeg?aa6219","sum":"1.4Cr","bg":"#281818","fg":"white"},{"booked":"62T","image":"https://i.imgur.com/YiVIoSG.jpeg?40f941","sum":"93L","bg":"#081808","fg":"white"},{"booked":"44T","image":"https://i.imgur.com/bMA8a51.jpeg?c2aac8","sum":"72L","bg":"#88c8b8","fg":"black"},{"booked":"41T","image":"https://i.imgur.com/zKK737c.jpeg?93244e","sum":"60L","bg":"#081818","fg":"white"}]'>
  <div class="flex justify-center">
    <div class="flex flex-wrap" id="screenshot">
      <template x-for="(v, i) in movies">
        <div class="image" :class="i?'ml-1':''">
          <img :src="v.image" />
          <template x-if="v.sum">
            <div class="overlay flex flex-col justify-end" :style="{backgroundColor:v.bg,color:v.fg}">
              <div class="flex m-1">
                <div class="oswald">
                  <span class="text-xs">â‚¹</span>
                  <span class="text-6xl" x-text="v.sum"></span>
                  <span class="text-xs">from</span>
                  <span class="text-xs" x-text="v.booked"></span>
                  <span class="text-xs">bookings</span>
                </div>
              </div>
            </div>
          </template>
      </template>
    </div>
  </div>
</body>

</html>
