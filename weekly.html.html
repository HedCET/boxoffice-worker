<html>

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <link href='https://cdn.jsdelivr.net/npm/normalize.css/normalize.min.css' rel='stylesheet' type='text/css' />
  <script src='https://cdn.tailwindcss.com'></script>
  <link href='https://cdn.jsdelivr.net/npm/daisyui/dist/full.min.css' rel='stylesheet' type='text/css' />
  <script src="https://cdn.jsdelivr.net/npm/alpinejs/dist/cdn.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap');

    .oswald {
      font-family: "Oswald", sans-serif;
      font-optical-sizing: auto;
      font-weight: 700;
      font-style: normal;
    }

    .image {
      height: 360px;
      position: relative;
    }

    .image img {
      height: 100%;
    }

    .image .overlay {
      bottom: 0;
      left: 0;
      mask-image: linear-gradient(190deg, rgba(0, 0, 0, 0) 70%, rgba(0, 0, 0, 1) 90%);
      position: absolute;
      right: 0;
      top: 0;
    }

  </style>
</head>

<body class="bg-white" x-data="{ movies: [] }" x-init='movies = [{"bg":"#180808","booked":"5.4L","fg":"white","image":"https://i.imgur.com/nETQvd4.jpeg?34665e","occupancy":"26.36%","sum":"8.2Cr"},{"bg":"#081818","booked":"4.8L","fg":"white","image":"https://i.imgur.com/6U6xgcK.jpeg?5ca2ca","occupancy":"48.97%","sum":"7.7Cr"},{"bg":"#080808","booked":"2.5L","fg":"white","image":"https://i.imgur.com/jhhTewN.jpeg?99e2d9","occupancy":"34.98%","sum":"3.8Cr"},{"bg":"#a80808","booked":"63T","fg":"white","image":"https://i.imgur.com/UtJls6E.jpeg?806eda","occupancy":"11.77%","sum":"1Cr"},{"bg":"#080808","booked":"36T","fg":"white","image":"https://i.imgur.com/ieEmSeG.jpeg?df476a","occupancy":"10.87%","sum":"75L"},{"bg":"#281808","booked":"29T","fg":"white","image":"https://i.imgur.com/f5cVZzE.jpeg?8b4aaf","occupancy":"14.94%","sum":"46L"}]'>

          <img :src="v.image" />

            <div class="overlay flex flex-col justify-end" :style="{backgroundColor:v.bg,color:v.fg}">
              <div class="oswald flex flex-row items-end m-1 text-xs tracking-tighter">â‚¹<span class="text-6xl"

                <div class="flex flex-col justify-end">
                  <span style="position: relative; top: 2px" x-text="v.occupancy"></span>
                  <div>
                    <span x-text="v.booked"></span>
                    <span>bookings</span>

              </div>
