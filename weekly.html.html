<html>

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <link href='https://cdn.jsdelivr.net/npm/normalize.css/normalize.min.css' rel='stylesheet' type='text/css' />
  <script src='https://cdn.tailwindcss.com'></script>
  <link href='https://cdn.jsdelivr.net/npm/daisyui/dist/full.min.css' rel='stylesheet' type='text/css' />
  <script src="https://cdn.jsdelivr.net/npm/alpinejs/dist/cdn.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap');

    .oswald {
      font-family: "Oswald", sans-serif;
      font-optical-sizing: auto;
      font-weight: 700;
      font-style: normal;
    }

    .image {
      height: 360px;
      position: relative;
    }

    .image img {
      height: 100%;
    }

    .image .overlay {
      bottom: 0;
      left: 0;
      mask-image: linear-gradient(190deg, rgba(0, 0, 0, 0) 70%, rgba(0, 0, 0, 1) 90%);
      position: absolute;
      right: 0;
      top: 0;
    }

  </style>
</head>

<body class="bg-white" x-data="{ movies: [] }" x-init='movies = [{"bg":"#180808","booked":"3.9L","fg":"white","image":"https://i.imgur.com/wa9RdNz.jpeg?27bb4d","occupancy":"31.03%","sum":"6.1Cr"},{"bg":"#a80808","booked":"2.5L","fg":"white","image":"https://i.imgur.com/FNvV9Cu.jpeg?32b9eb","occupancy":"14.77%","sum":"4.1Cr"},{"bg":"#080808","booked":"66T","fg":"white","image":"https://i.imgur.com/y4SjcHY.jpeg?4e0de2","occupancy":"15.12%","sum":"1.4Cr"},{"bg":"#380818","booked":"55T","fg":"white","image":"https://i.imgur.com/rOjZod3.jpeg?5fec97","occupancy":"9.42%","sum":"80L"},{"bg":"#180808","booked":"48T","fg":"white","image":"https://i.imgur.com/s76hW6E.jpeg?0fa97a","occupancy":"11.12%","sum":"81L"},{"bg":"#f8d808","booked":"17T","fg":"black","image":"https://i.imgur.com/7GH59YG.jpeg?f57174","occupancy":"14.96%","sum":"26L"}]'>

    <div class="flex flex-wrap" id="screenshot">
      <template x-for="(v, i) in movies">
        <div class="image" :class="i?'ml-1':''">
          <img :src="v.image" />
          <template x-if="v.sum">
            <div class="overlay flex flex-col justify-end" :style="{backgroundColor:v.bg,color:v.fg}">
              <div class="oswald flex flex-row items-end m-1 text-xs tracking-tighter">â‚¹<span class="text-6xl"
                  style="letter-spacing: -0.075em; margin-right: 2px;" x-text="v.sum"></span>&nbsp;from&nbsp;
                <div class="flex flex-col justify-end">
                  <span style="position: relative; top: 2px" x-text="v.occupancy"></span>
                  <div>
                    <span x-text="v.booked"></span>
                    <span>bookings</span>
                  </div>
                </div>
              </div>
            </div>
          </template>

    </div>
