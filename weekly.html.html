            <div class="overlay flex flex-col justify-end" :style="{backgroundColor:v.bg,color:v.fg}">
              <div class="oswald flex flex-row items-end m-1 text-xs tracking-tighter">₹<span class="text-6xl"
                  style="letter-spacing: -0.075em; margin-right: 2px;" x-text="v.gross"></span>&nbsp;from&nbsp;
                <div class="flex flex-col justify-end">
                  <span style="position: relative; top: 2px" x-text="v.occupancy"></span>
                  <div>
                    <span x-text="v.booked_"></span>
                    <span>bookings</span>
                  </div>
                </div>
              </div>
            </div>
          </template>
        </div>
      </template>
    </div>
  </div>
</body>
