<html>

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <link href='https://cdn.jsdelivr.net/npm/normalize.css/normalize.min.css' rel='stylesheet' type='text/css' />
  <script src='https://cdn.tailwindcss.com'></script>
  <link href='https://cdn.jsdelivr.net/npm/daisyui/dist/full.min.css' rel='stylesheet' type='text/css' />
  <script src="https://cdn.jsdelivr.net/npm/alpinejs/dist/cdn.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap');

    .oswald {
      font-family: "Oswald", sans-serif;
      font-optical-sizing: auto;
      font-weight: 700;
      font-style: normal;
    }

    .image {
      height: 360px;
      position: relative;
    }

    .image img {
      height: 100%;
    }

    .image .overlay {
      bottom: 0;
      left: 0;
      mask-image: linear-gradient(150deg, rgba(0, 0, 0, 0) 70%, rgba(0, 0, 0, 1) 90%);
      position: absolute;
      right: 0;
      top: 0;
    }

  </style>
</head>

<body class="bg-white" x-data="{ movies: [] }" x-init='movies = [{"bg":"#d8e8e8","fg":"black","image":"https://i.imgur.com/rla7HUM.jpeg?3114c0","sum":"9.8Cr"},{"bg":"#f8f808","fg":"black","image":"https://i.imgur.com/Y4PjWkz.jpeg?7b48ee","sum":"2.1Cr"},{"bg":"#382818","fg":"white","image":"https://i.imgur.com/bxk1NBi.jpeg?b2b9d5","sum":"78L"},{"bg":"#080808","fg":"white","image":"https://i.imgur.com/R5gOeO8.jpeg?1250f4","sum":"61L"},{"bg":"#281808","fg":"white","image":"https://i.imgur.com/5uPeNF5.jpeg?ef2021","sum":"31L"}]'>
  <div class="flex justify-center">
    <div class="flex flex-wrap" id="screenshot">
      <template x-for="(v, i) in movies">
        <div class="image" :class="i?'ml-px':''">
          <img :src="v.image" />
          <div class="overlay flex flex-col justify-end" :style="{backgroundColor:v.bg,color:v.fg}">
            <div class="flex justify-end m-1">
              <div class="oswald">
                <span class="text-xl">â‚¹</span>
                <span class="text-6xl" x-text="v.sum"></span>
              </div>
            </div>
          </div>
      </template>
    </div>
  </div>
</body>

</html>
